{% extends 'base.html' %}
{% block title %}Редактировать товар №{{ part['id'] }}{% endblock %}
{% block content %}
<h1>Редактировать товар №{{ part['id'] }}</h1>
<form method="post" class="profile-form">
  <label>Название</label>
  <input type="text" name="name" value="{{ part['name'] }}" required>

  <label>Артикул</label>
  <input type="text" name="sku" value="{{ part['sku'] }}" required>

  <label>Цена</label>
  <input type="number" step="0.01" name="price" value="{{ part['price'] }}" required>

  <label>Наличие</label>
  <input type="number" name="availability" value="{{ part['availability'] }}" required>

  <label>Марка</label>
  <input type="text" name="make" value="{{ part['make'] }}" required>

  <label>Модель</label>
  <input type="text" name="model" value="{{ part['model'] }}" required>

  <label>Тип</label>
  <input type="text" name="type" value="{{ part['type'] }}" required>

  <label>Год</label>
  <input type="number" name="year" value="{{ part['year'] or '' }}">

  <label>Описание</label>
  <textarea name="description">{{ part['description'] or '' }}</textarea>

  <label>Совместимость</label>
  <textarea name="compatibility">{{ part['compatibility'] or '' }}</textarea>

  <label>URL изображения</label>
  <input type="text" name="image_url" value="{{ part['image_url'] or '' }}">

  <div class="form-buttons">
    <button type="submit">Сохранить</button>
    <a href="{{ url_for('admin_parts') }}" class="button">Отмена</a>
  </div>
</form>
{% endblock %}
